<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes Exclusivos</title>
    <style>
        body {
            background-image: url('Fundo.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .pack {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
        }
        .pack img, .pack video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .pack span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Escolha seu Pacote</h1>
    <div class="container">
        <div class="pack">
            <img src="inicial.png" alt="Pack Inicial">
            <span>Pack Inicial - R$14,90</span>
        </div>
        <div class="pack">
            <img src="prata.png" alt="Pack Prata">
            <span>Pack Prata - R$24,90</span>
        </div>
        <div class="pack">
            <video src="gold.mov" autoplay muted></video>
            <span>Pack Gold - R$49,90</span>
        </div>
        <div class="pack">
            <video src="Premiun.mp4" autoplay muted></video>
            <span>Pack Premium - R$97,00</span>
        </div>
    </div>
</body>
</html>
