<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via Pix</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>Escolha seu pacote e faça o pagamento via Pix</h2>
    <p>Clique no botão abaixo para copiar o código Pix e realizar o pagamento.</p>
    
    <button onclick="copiarPix()">Copiar Pix de R$14,90</button>
    <p id="confirmacao" class="hidden">Agora clique abaixo e envie seu comprovante.</p>
    
    <button id="jaPaguei" class="hidden" onclick="mostrarFormulario()">Já paguei</button>
    
    <div id="formulario" class="hidden">
        <p>Envie seu comprovante para confirmar o pagamento.</p>
        <input type="file" id="comprovante">
        <button onclick="enviarComprovante()">Enviar</button>
    </div>
    
    <button id="botaoWhatsApp" class="hidden" onclick="redirecionarWhatsApp()">Acessar WhatsApp</button>

    <script>
        function copiarPix() {
            navigator.clipboard.writeText("00020126450014BR.GOV.BCB.PIX0123millaalves941@gmail.com520400005303986540514.905802BR5917Mila Alves Vieira6009SAO PAULO62140510oE0syliTVr63042476");
            alert("Código Pix copiado! Agora realize o pagamento.");
            document.getElementById("confirmacao").classList.remove("hidden");
            document.getElementById("jaPaguei").classList.remove("hidden");
        }

        function mostrarFormulario() {
            document.getElementById("formulario").classList.remove("hidden");
        }

        function enviarComprovante() {
            let arquivo = document.getElementById("comprovante").files[0];
            if (arquivo) {
                alert("Comprovante enviado com sucesso!");
                document.getElementById("botaoWhatsApp").classList.remove("hidden");
            } else {
                alert("Por favor, selecione um arquivo para enviar.");
            }
        }

        function redirecionarWhatsApp() {
            let numeroWhatsApp = "553599028959";
            let mensagem = "Oi, já fiz o pagamento e enviei o comprovante!";
            window.location.href = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
        }
    </script>
</body>
</html>
