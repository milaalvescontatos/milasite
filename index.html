<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes Exclusivos</title>
    <style>
        body {
            background-image: url('Fundo.avif');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }
        .pack {
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        .pack img, .pack video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pack video {
            loop: true;
            autoplay: true;
            muted: true;
            playsinline: true;
        }
        .pack-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pack">
            <div class="pack-title">Pack Inicial</div>
            <img src="inicial.png" alt="Pack Inicial">
        </div>
        <div class="pack">
            <div class="pack-title">Pack Prata</div>
            <img src="prata.png" alt="Pack Prata">
        </div>
        <div class="pack">
            <div class="pack-title">Pack Gold</div>
            <video src="gold.mp4" autoplay muted loop></video>
        </div>
        <div class="pack">
            <div class="pack-title">Pack Premium</div>
            <video src="Premiun.mp4" autoplay muted loop></video>
        </div>
    </div>
</body>
</html>
