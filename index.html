<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteúdos Exclusivos</title>
  <style>
    body {
      background-image: url('Fundo.avif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .preview-section {
      padding: 40px 20px 0;
    }
    .preview-section h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .telegram-style {
      max-width: 700px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      padding: 10px;
      text-align: left;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message img, .message video {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .message-text {
      color: #ccc;
    }
    .timestamp {
      font-size: 11px;
      color: #888;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="preview-section">
    <h2>🔞 Prévia Exclusiva - Conteúdos Recentes 🔥</h2>
    <div class="telegram-style">

      <div class="message">
        <div class="message-text">Adivinha o que vem depois disso... 👀</div>
        <img src="https://github.com/milaalvescontatos/milasite/blob/09d5c7f94b7410ba1d9469c061b554f5a7814244/11.jpg">
        <div class="timestamp">Hoje 14:02</div>
      </div>

      <div class="message">
        <img src="https://github.com/milaalvescontatos/milasite/blob/09d5c7f94b7410ba1d9469c061b554f5a7814244/12.jpg">
        <div class="message-text">Sem edição, sem filtro. Só você e eu 💋</div>
        <div class="timestamp">Hoje 14:05</div>
      </div>

      <div class="message">
        <video src="https://github.com/milaalvescontatos/milasite/blob/09d5c7f94b7410ba1d9469c061b554f5a7814244/14.mp4" controls muted loop></video>
        <div class="message-text">Esse é só o comecinho do vídeo completo... 😈</div>
        <div class="timestamp">Hoje 14:07</div>
      </div>

      <div class="message">
        <img src="https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/13.jpg" alt="Prévia 13">
        <div class="timestamp">Hoje 14:10</div>
      </div>

      <div class="message">
        <video src="https://github.com/milaalvescontatos/milasite/blob/09d5c7f94b7410ba1d9469c061b554f5a7814244/13.jpg" controls muted loop></video>
        <div class="message-text">Não mostrei tudo aqui... vem ver sem censura 😏</div>
        <div class="timestamp">Hoje 14:13</div>
      </div>

    </div>
  </div>

  <!-- Os PACKS devem vir aqui ABAIXO -->

</body>
</html>
