<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes Exclusivos</title>
    <style>
        body {
            background-image: url('Fundo.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .pack {
            width: 300px;
            height: 350px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            padding: 10px;
        }
        .pack img, .pack video {
            width: 100%;
            height: 70%;
            object-fit: cover;
            position: relative;
        }
        .pack span {
            margin-top: 10px;
        }
        .pack button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .pack button:hover {
            background-color: #e63e00;
        }
        .comprovante {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function mostrarComprovante(pack, link) {
            const comprovanteDiv = document.getElementById(`comprovante-${pack}`);
            comprovanteDiv.style.display = 'block';
            document.getElementById(`pix-link-${pack}`).href = link;
        }

        function enviarComprovante(pack) {
            const fileInput = document.getElementById(`file-${pack}`);
            if (fileInput.files.length > 0) {
                const numeroWhatsApp = '+553599028959';
                const mensagem = `Comprovante de pagamento do ${pack}`;
                const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(mensagem)}`;
                window.open(url, '_blank');
            } else {
                alert("Por favor, envie um comprovante antes de continuar.");
            }
        }
    </script>
</head>
<body>
    <h1>Escolha seu Pacote</h1>
    <div class="container">
        <div class="pack">
            <span>Pack Inicial - R$14,90</span>
            <img src="inicial.png" alt="Pack Inicial">
            <button onclick="mostrarComprovante('inicial', 'https://nubank.com.br/cobrar/oE0syliTVr')">Comprar</button>
            <div id="comprovante-inicial" class="comprovante">
                <a id="pix-link-inicial" href="#" target="_blank">Pagar agora</a>
                <input type="file" id="file-inicial">
                <button onclick="enviarComprovante('inicial')">Enviar Comprovante</button>
            </div>
        </div>
        <div class="pack">
            <span>Pack Prata - R$24,90</span>
            <img src="prata.png" alt="Pack Prata">
            <button onclick="mostrarComprovante('prata', 'https://nubank.com.br/cobrar/LoM1fu31zv')">Comprar</button>
            <div id="comprovante-prata" class="comprovante">
                <a id="pix-link-prata" href="#" target="_blank">Pagar agora</a>
                <input type="file" id="file-prata">
                <button onclick="enviarComprovante('prata')">Enviar Comprovante</button>
            </div>
        </div>
        <div class="pack">
            <span>Pack Gold - R$49,90</span>
            <video src="gold.mov" autoplay muted></video>
            <button onclick="mostrarComprovante('gold', 'https://nubank.com.br/cobrar/McXe2zqSx9')">Comprar</button>
            <div id="comprovante-gold" class="comprovante">
                <a id="pix-link-gold" href="#" target="_blank">Pagar agora</a>
                <input type="file" id="file-gold">
                <button onclick="enviarComprovante('gold')">Enviar Comprovante</button>
            </div>
        </div>
        <div class="pack">
            <span>Pack Premium - R$97,00</span>
            <video src="Premiun.mp4" autoplay muted></video>
            <button onclick="mostrarComprovante('premium', 'https://nubank.com.br/cobrar/D2jMGOzExE')">Comprar</button>
            <div id="comprovante-premium" class="comprovante">
                <a id="pix-link-premium" href="#" target="_blank">Pagar agora</a>
                <input type="file" id="file-premium">
                <button onclick="enviarComprovante('premium')">Enviar Comprovante</button>
            </div>
        </div>
    </div>
</body>
</html>
