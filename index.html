<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes Exclusivos</title>
    <style>
        body {
            background-image: url('Fundo.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .pack {
            width: 300px;
            height: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            padding: 10px;
        }
        .pack img, .pack video {
            width: 100%;
            height: 70%;
            object-fit: cover;
            position: relative;
        }
        .pack span {
            margin-top: 10px;
        }
        .pack button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .pack button:hover {
            background-color: #e63e00;
        }
    </style>
    <script>
        function confirmarPagamento(link) {
            let comprovante = prompt("Após realizar o pagamento, envie o comprovante abaixo:");
            if (comprovante) {
                let whatsapp = "https://wa.me/553599028959?text=" + encodeURIComponent("Olá, fiz o pagamento! Segue o comprovante: " + comprovante);
                window.location.href = whatsapp;
            } else {
                alert("Por favor, realize o pagamento primeiro!");
                window.open(link, '_blank');
            }
        }
    </script>
</head>
<body>
    <h1>Escolha seu Pacote</h1>
    <div class="container">
        <div class="pack">
            <span>Pack Inicial - R$14,90</span>
            <img src="inicial.png" alt="Pack Inicial">
            <button onclick="confirmarPagamento('https://nubank.com.br/cobrar/1e01ym/67f00bcd-af70-4292-9dc2-14de366bf095')">Comprar</button>
        </div>
        <div class="pack">
            <span>Pack Prata - R$24,90</span>
            <img src="prata.png" alt="Pack Prata">
            <button onclick="confirmarPagamento('https://nubank.com.br/cobrar/1e01ym/67f00bf5-da03-4517-ae69-e3ba39c8c74e')">Comprar</button>
        </div>
        <div class="pack">
            <span>Pack Gold - R$49,90</span>
            <video src="gold.mov" autoplay muted></video>
            <button onclick="confirmarPagamento('https://nubank.com.br/cobrar/1e01ym/67f00c17-932c-44bb-a379-5c964a1376a8')">Comprar</button>
        </div>
        <div class="pack">
            <span>Pack Premium - R$97,00</span>
            <video src="Premiun.mp4" autoplay muted></video>
            <button onclick="confirmarPagamento('https://nubank.com.br/cobrar/1e01ym/67f00c2c-efed-4eeb-b50f-b3fdf347d0da')">Comprar</button>
        </div>
    </div>
</body>
</html>
