<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacotes Exclusivos</title>
  <style>
    body {
      background-image: url('Fundo.avif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .pack {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      position: relative;
    }
    .pack img, .pack video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .pack span {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .pack button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .pack button:hover {
      background-color: #e63e00;
    }
    .pix-box {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      margin-top: 10px;
      border-radius: 15px;
      width: 100%;
    }
    .pix-box textarea {
      width: 95%;
      height: 60px;
      resize: none;
      text-align: center;
      margin-top: 10px;
    }
    .pix-box input[type="file"] {
      margin-top: 10px;
    }
    .pix-box .confirm-button {
      background-color: #008000;
      margin-top: 10px;
    }
    .tutorial {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }
    .tutorial ul {
      padding-left: 20px;
      text-align: left;
    }
    @media (max-width: 350px) {
      .pack {
        width: 90%;
        padding: 10px;
      }

      .pix-box {
        width: 100%;
      }

      .pack button,
      .pix-box button {
        font-size: 14px;
        padding: 8px;
      }

      .tutorial {
        font-size: 13px;
      }
    }
  </style>
  <script>
    function mostrarPixBox(pack) {
      const box = document.getElementById('pix-' + pack);
      box.style.display = 'flex';
    }

    function copiarPix(pack, codigoPix) {
      let pixInput = document.getElementById("pix-code-" + pack);
      pixInput.value = codigoPix;
      navigator.clipboard.writeText(pixInput.value).then(() => {
        alert("Pix copiado com sucesso!");
      });
    }

    function liberarEnvio(pack) {
      const fileInput = document.getElementById('file-' + pack);
      const btn = document.getElementById('enviar-' + pack);
      if (fileInput.files.length > 0) {
        btn.style.display = 'inline-block';
      }
    }
  </script>
</head>
<body>
  <h1>Escolha seu Pacote</h1>
  <div class="container">
    <!-- (Conteúdo dos pacotes continua aqui, sem alteração) -->
  </div>
</body>
</html>
