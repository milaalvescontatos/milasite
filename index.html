<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes Exclusivos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('imagem-de-fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .pack {
            width: 250px;
            height: 350px;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: black;
            cursor: pointer;
        }
        .pack img, .pack video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        .pack h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Escolha seu Pacote</h1>
    <div class="container">
        <div class="pack" onclick="window.location.href='pagamento1.html'">
            <img src="pack1.jpg" alt="Pack Inicial">
            <h2>Pack Inicial</h2>
        </div>
        <div class="pack" onclick="window.location.href='pagamento2.html'">
            <img src="pack2.jpg" alt="Pack Prata">
            <h2>Pack Prata</h2>
        </div>
        <div class="pack" onclick="window.location.href='pagamento3.html'">
            <video autoplay loop muted><source src="pack3.mp4" type="video/mp4"></video>
            <h2>Pack Gold</h2>
        </div>
        <div class="pack" onclick="window.location.href='pagamento4.html'">
            <img src="pack4.jpg" alt="Premium">
            <h2>Premium</h2>
        </div>
    </div>
</body>
</html>
