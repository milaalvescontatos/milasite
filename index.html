<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes Exclusivos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Fundo.avif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px 20px;
        }
        .pack {
            width: 250px;
            height: 350px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .pack:hover {
            transform: scale(1.05);
        }
        .pack img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .pack-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        .pack-info h3, .pack-info p {
            margin: 5px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #cc4625;
        }
    </style>
</head>
<body>
    <h1>Escolha Seu Pacote</h1>
    <div class="container">
        <div class="pack">
            <img src="pack-inicial.jpg" alt="Pack Inicial">
            <div class="pack-info">
                <h3>Pack Inicial</h3>
                <p>R$ 14,90</p>
                <a href="#" class="button">Comprar</a>
            </div>
        </div>
        <div class="pack">
            <img src="pack-prata.mp4" alt="Pack Prata">
            <div class="pack-info">
                <h3>Pack Prata</h3>
                <p>R$ 24,90</p>
                <a href="#" class="button">Comprar</a>
            </div>
        </div>
        <div class="pack">
            <img src="pack-gold.png" alt="Pack Gold">
            <div class="pack-info">
                <h3>Pack Gold</h3>
                <p>R$ 49,90</p>
                <a href="#" class="button">Comprar</a>
            </div>
        </div>
        <div class="pack">
            <img src="pack-premium.jpg" alt="Pack Premium">
            <div class="pack-info">
                <h3>Pack Premium</h3>
                <p>R$ 97,00</p>
                <a href="#" class="button">Comprar</a>
            </div>
        </div>
    </div>
</body>
</html>
