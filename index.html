<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacotes Exclusivos</title>
  <style>
    body {
      background-image: url('Fundo.avif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .pack {
      width: 300px;
      height: 450px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      overflow: hidden;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .pack:hover {
      transform: scale(1.03);
    }

    .pack img,
    .pack video {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-radius: 10px;
    }

    .pack span {
      margin-top: 10px;
    }

    .pack button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .pack button:hover {
      background-color: #e63e00;
    }

    .pix-box {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pix-box textarea {
      width: 90%;
      height: 50px;
      resize: none;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .pix-box .comprovante-btn {
      margin-top: 10px;
      background-color: #25d366;
      border: none;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .pix-box .close-btn {
      margin-top: 10px;
      background-color: #777;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00c853;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      .pack {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Escolha seu Pacote</h1>
  <div class="container">
    <!-- Pacotes -->
    <div class="pack">
      <span>Pack Inicial - R$14,90</span>
      <img src="inicial.png" alt="Pack Inicial">
      <button onclick="mostrarPix('inicial', '00020126450014BR.GOV.BCB.PIX0123millaalves941@gmail.com520400005303986540514.905802BR5917Mila Alves Vieira6009SAO PAULO62140510RcOzQG2vKV63044BDC')">Comprar</button>
      <div class="pix-box" id="pix-inicial">
        <textarea id="pix-code-inicial" readonly></textarea>
        <button class="comprovante-btn" onclick="window.location.href='https://wa.me/553599028959'">Enviar Comprovante no WhatsApp</button>
        <button class="close-btn" onclick="fecharPix('inicial')">Fechar</button>
      </div>
    </div>

    <div class="pack">
      <span>Pack Prata - R$24,90</span>
      <img src="prata.png" alt="Pack Prata">
      <button onclick="mostrarPix('prata', '00020126450014BR.GOV.BCB.PIX0123millaalves941@gmail.com520400005303986540524.905802BR5917Mila Alves Vieira6009SAO PAULO62140510eMfL7gDPJI6304CFEE')">Comprar</button>
      <div class="pix-box" id="pix-prata">
        <textarea id="pix-code-prata" readonly></textarea>
        <button class="comprovante-btn" onclick="window.location.href='https://wa.me/553599028959'">Enviar Comprovante no WhatsApp</button>
        <button class="close-btn" onclick="fecharPix('prata')">Fechar</button>
      </div>
    </div>

    <div class="pack">
      <span>Pack Gold - R$49,90</span>
      <video src="gold.mov" autoplay muted></video>
      <button onclick="mostrarPix('gold', '00020126450014BR.GOV.BCB.PIX0123millaalves941@gmail.com520400005303986540549.905802BR5917Mila Alves Vieira6009SAO PAULO62140510Ri2vOqA2Dp6304AAA9')">Comprar</button>
      <div class="pix-box" id="pix-gold">
        <textarea id="pix-code-gold" readonly></textarea>
        <button class="comprovante-btn" onclick="window.location.href='https://wa.me/553599028959'">Enviar Comprovante no WhatsApp</button>
        <button class="close-btn" onclick="fecharPix('gold')">Fechar</button>
      </div>
    </div>

    <div class="pack">
      <span>Pack Premium - R$97,00</span>
      <video src="Premiun.mp4" autoplay muted></video>
      <button onclick="mostrarPix('premium', '00020126450014BR.GOV.BCB.PIX0123millaalves941@gmail.com520400005303986540597.005802BR5917Mila Alves Vieira6009SAO PAULO621405105CDzbMNnSJ6304FB06')">Comprar</button>
      <div class="pix-box" id="pix-premium">
        <textarea id="pix-code-premium" readonly></textarea>
        <button class="comprovante-btn" onclick="window.location.href='https://wa.me/553599028959'">Enviar Comprovante no WhatsApp</button>
        <button class="close-btn" onclick="fecharPix('premium')">Fechar</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Código Pix copiado!</div>

  <script>
    function mostrarPix(pack, codigoPix) {
      let pixBox = document.getElementById("pix-" + pack);
      let pixInput = document.getElementById("pix-code-" + pack);

      pixBox.style.display = "flex";
      pixInput.value = codigoPix;

      navigator.clipboard.writeText(codigoPix).then(() => {
        mostrarToast("Código Pix copiado!");
      }).catch(err => {
        alert("Erro ao copiar o Pix: " + err);
      });
    }

    function fecharPix(pack) {
      document.getElementById("pix-" + pack).style.display = "none";
    }

    function mostrarToast(mensagem) {
      const toast = document.getElementById("toast");
      toast.textContent = mensagem;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
