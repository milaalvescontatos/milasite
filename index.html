<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Packs</title>
    <style>
        body {
            background-image: url('Fundo.avif');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px;
        }
        .pack {
            width: 250px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .pack img, .pack video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .pack h2 {
            margin: 10px 0;
        }
        .buy-button {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Escolha seu Pack</h1>
    <div class="container">
        <div class="pack">
            <h2>Pack Inicial - R$14,90</h2>
            <img src="pack-inicial.jpg" alt="Pack Inicial">
            <a class="buy-button" href="#">Comprar</a>
        </div>
        <div class="pack">
            <h2>Pack Prata - R$24,90</h2>
            <img src="pack-prata.jpg" alt="Pack Prata">
            <a class="buy-button" href="#">Comprar</a>
        </div>
        <div class="pack">
            <h2>Pack Gold - R$49,90</h2>
            <video controls>
                <source src="pack-gold.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <a class="buy-button" href="#">Comprar</a>
        </div>
        <div class="pack">
            <h2>Pack Premium - R$97,00</h2>
            <video controls>
                <source src="pack-premium.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <a class="buy-button" href="#">Comprar</a>
        </div>
    </div>
</body>
</html>
