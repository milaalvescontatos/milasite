<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Packs</title>
    <style>
        body {
            background-image: url('Fundo.avif');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .pack {
            width: 300px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .pack img, .pack video {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Escolha seu Pack</h1>
    <div class="container">
        <div class="pack">
            <h2>Pack Inicial - R$14,90</h2>
            <img src="inicial.png" alt="Pack Inicial">
            <a href="#" class="button">Comprar</a>
        </div>
        <div class="pack">
            <h2>Pack Prata - R$24,90</h2>
            <img src="prata.png" alt="Pack Prata">
            <a href="#" class="button">Comprar</a>
        </div>
        <div class="pack">
            <h2>Pack Gold - R$49,90</h2>
            <video controls>
                <source src="gold.mov" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <a href="#" class="button">Comprar</a>
        </div>
        <div class="pack">
            <h2>Pack Premium - R$97,00</h2>
            <video controls>
                <source src="Premiun.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <a href="#" class="button">Comprar</a>
        </div>
    </div>
</body>
</html>
