<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes Exclusivos</title>
    <style>
        body {
            background-image: url('Fundo.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .pack {
            width: 300px;
            height: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            padding: 10px;
        }
        .pack img, .pack video {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }
        .pack span {
            margin-top: 10px;
        }
        .pack button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .pack button:hover {
            background-color: #e63e00;
        }
        .pix-box {
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .pix-box textarea {
            width: 90%;
            height: 50px;
            resize: none;
            text-align: center;
        }
        .pix-box button {
            margin-top: 10px;
            background-color: #008000;
        }
    </style>
    <script>
        function mostrarPix(pack, codigoPix) {
            let pixBox = document.getElementById("pix-" + pack);
            let pixInput = document.getElementById("pix-code-" + pack);
            pixBox.style.display = "flex";
            pixInput.value = codigoPix;
            pixInput.select();
            document.execCommand("copy");
            alert("CÃ³digo Pix copiado!");
        }
    </script>
</head>

            <div class="pix-box" id="pix-inicial">

            <div class="pix-box" id="pix-prata">

</html>
